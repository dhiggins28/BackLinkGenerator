<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reciprocal backlink list for participating websites.">
  <title>Backlink Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #222;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Participating Websites</h1>
  <ul>
    <!-- Add backlinks here -->
    <li><a href="https://site1.com" target="_blank">Site 1</a></li>
    <li><a href="https://site2.com" target="_blank">Site 2</a></li>
    <li><a href="https://site3.com" target="_blank">Site 3</a></li>
    <!-- End of backlinks -->
  </ul>

</html>
