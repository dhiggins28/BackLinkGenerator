<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reciprocal backlink list and submission form for participating websites.">
  <title>Backlink Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Participating Websites</h1>
  <ul>
    <li><a href="https://site1.com" target="_blank">Site 1</a></li>
    <li><a href="https://site2.com" target="_blank">Site 2</a></li>
    <li><a href="https://site3.com" target="_blank">Site 3</a></li>
  </ul>

  <h2>Submit Your Website</h2>
  <form id="submissionForm">
    <label for="url">Website URL</label>
    <input type="url" id="url" name="url" placeholder="https://example.com" required>

    <label for="text">Anchor Text</label>
    <input type="text" id="text" name="text" placeholder="Your Website Name" required>

    <button type="button" onclick="submitWebsite()">Submit</button>
  </form>

  <script>
    function submitWebsite() {
      const url = document.getElementById('url').value;
      const text = document.getElementById('text').value;

      if (!url || !text) {
        alert('Please fill out all fields.');
        return;
      }

      // Example: Send data to Google Forms or a server endpoint
      fetch('https://your-backend-endpoint.com/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, text })
      })
      .then(response => {
        if (response.ok) {
          alert('Thank you! Your website has been submitted.');
          document.getElementById('submissionForm').reset();
        } else {
          alert('Submission failed. Please try again later.');
        }
      })
      .catch(error => {
        console.error('Error submitting form:', error);
        alert('An error occurred. Please try again later.');
      });
    }
  </script>
</body>
</html>
